# 10.248.17.128/25
# 10.248.17.128/26 prdhcp
# 10.248.17.192/27 dhcp
# 10.248.17.224/28 mesh
# 10.248.17.240/28 mgmt
ipv6_prefix: 2001:bf7:820:2400::/56

networks:

  # - vid: 40
  #   role: dhcp
  #   name: dhcp
  #   inbound_filtering: true
  #   enforce_client_isolation: true
  #   prefix: 10.248.17.192/27
  #   ipv6_subprefix: -40
  #   assignments:
  #     pktplsmobil-core: 1

  - vid: 1
    untagged: true
    role: dhcp
    name: prdhcp
    inbound_filtering: true
    enforce_client_isolation: false
    prefix: 10.248.17.128/26
    ipv6_subprefix: -41
    assignments:
      pktplsmobil-core: 1

  - vid: 42
    role: mgmt
    prefix: 10.248.17.240/28
    gateway: 1
    dns: 1
    ipv6_subprefix: -42
    assignments:
      pktplsmobil-core: 1

  - vid: 50
    untagged: true
    ifname: wwan0
    role: uplink
    uplink_mode: direct
    wwan:
      proto: qmi
      device: /dev/cdc-wdm0
      apn: internet
      pdptype: ipv4

  - role: tunnel
    ifname: ts_wg0
    mtu: 1280
    prefix: 10.248.17.224/32
    wireguard_port: 51820

  - role: tunnel
    ifname: ts_wg1
    mtu: 1280
    prefix: 10.248.17.225/32
    wireguard_port: 51821

